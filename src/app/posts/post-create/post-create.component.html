<!DOCTYPE html>
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="text" formControlName="fileName" placeholder="File Name">
        <mat-error *ngIf="form.get('fileName').invalid">Please enter a file name.</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()" id="filePicker">Pick File</button>
        <input type="file" #filePicker (change)="onFilePicked($event)">
      </div>
      <mat-form-field>
        <input matInput type="text" formControlName="fileAuthor" placeholder="Username logged in" disabled="true">
        <mat-error *ngIf="form.get('fileAuthor').invalid">Please enter an author.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="date" formControlName="dateUploaded" disabled="true">
        <mat-error *ngIf="form.get('dateUploaded').invalid">Please enter today's date.</mat-error>
      </mat-form-field>
      <mat-form-field>
      <textarea matInput rows="4" formControlName="fileTags" placeholder="Comma separated list of tags associated with the file"></textarea>
        <mat-error *ngIf="form.get('fileTags').invalid">Please enter a comma separated list of tags associated with the file.</mat-error>
      </mat-form-field>
      <div id="dropzoneFolderChoice">
        Upload into what folder on DropZone?
      </div>
      <mat-form-field>
        <input matInput type="date" formControlName="dateLastModified" disabled="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="userLastModified" placeholder="Last Modified by" disabled="true">
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" id="uploadBtn">Save Post</button>
    </form>
  </mat-card>
